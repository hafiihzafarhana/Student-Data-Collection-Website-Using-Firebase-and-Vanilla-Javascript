  <body>
    <!-- Content -->

    <div class="container-xxl">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
          <!-- Register -->
          <div class="card">
            <div class="card-body">
              <!-- Logo -->
              <div class="app-brand justify-content-center text-center mx-auto">
                <a href="index.html" class="app-brand-link gap-2">
                  <img src="./../assets/img/gambarku/logo/logo.png" style="width: 20%;" alt="">
                  <span class="app-brand-text demo text-body fw-bolder">Sistem Akademik</span>
                </a>
              </div>
              <!-- /Logo -->
              <h4 class="mb-2 text-center">Selamat Datang</h4>
              <p class="mb-4 text-center">Login terlebih dahulu untuk mendapatkan pengalaman yang luas</p>

                <div class="mb-3">
                  <label for="email" class="form-label">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="input_username"
                    placeholder="Masukan Username ..."
                    autofocus
                  />
                </div>

                <div class="mb-3 form-password-toggle">
                  <div class="d-flex justify-content-between">
                    <label class="form-label" for="password">Password</label>
                  </div>
                  <div class="input-group input-group-merge">
                    <input
                      type="password"
                      id="input_password"
                      class="form-control"
                      placeholder="Masukan Password ..."
                      aria-describedby="password"
                    />
                    <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                  </div>
                </div>

                <div class="mb-3">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="remember_me" />
                    <label class="form-check-label" for="remember-me"> Ingat Saya Selalu </label>
                  </div>
                </div>
                <div class="mb-3">
                  <button id="submit_button" class="btn btn-primary d-grid w-100" type="submit">Login</button>
                </div>

              <p class="text-center" id="belum_punya_akun">
                <span>Kamu belum punya akun?</span>
                <a href="register.html">
                  <span>Buat Akun</span>
                </a>
              </p>
              <p class="text-center" id="belum_punya_akun">
                <span>Kembali ke halaman utama?</span>
                <a href="index.html">
                  <span>kembali</span>
                </a>
              </p>

            </div>
          </div>
          <!-- /Register -->
        </div>
      </div>
    </div>

    <!-- / Content -->

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <script src="../assets/vendor/libs/jquery/jquery.js"></script>

    <script src="../assets/js/main.js"></script>

    <!-- Page JS -->

    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.9/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.9/firebase-analytics.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries
    
      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
          apiKey: "....isi....",
          authDomain: "....isi....",
          databaseURL: "....isi....",
          projectId: "....isi....",
          storageBucket: "....isi....",
          messagingSenderId: "....isi....",
          appId: "....isi....",
          measurementId: "....isi...."
        };
    
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);

      import { getDatabase, set, ref, update, remove, child, get} from "https://www.gstatic.com/firebasejs/9.6.9/firebase-database.js";
      const database = getDatabase();
      // console.log(database)
      // -------------------------------------------- Reference ------------------------------------------
      const input_username = document.getElementById('input_username');
      const input_password = document.getElementById('input_password');
      const submit_button = document.getElementById('submit_button');
      const belum_punya_akun = document.getElementById("belum_punya_akun");
      var pengguna_saat_ini = null;

      // -------------------------------------------- Proses Auth ------------------------------------------

      function user_login(){
        const db_reference = ref(database);
        
        get(child(db_reference,"UsersList/"+input_username.value)).
        then((subjek)=>{
          if(subjek.exists()){

            let db_password = deskripsi_password(subjek.val().password);
            if(db_password == input_password.value){
              login(subjek.val())
            }
            else{
              // alert("Mungkin Password atau Username Salah");
              Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'Mungkin Password atau Username Salah !',
              })
            }
          }
          else{
            // alert("Akun anda belum terdaftar");
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'Akun anda belum terdaftar !',
              })
          }
        });
      }

      // -------------------------------------------- Enkripsi ------------------------------------------

      function deskripsi_password(db_pass){
        var pass12 = CryptoJS.AES.decrypt(db_pass,input_password.value);
        return pass12.toString(CryptoJS.enc.Utf8);
      }

      // -------------------------------------------- Login ------------------------------------------
      function login(user){
        let tetap_login = document.getElementById('remember_me').checked;
        if(!tetap_login){
          sessionStorage.setItem('user',JSON.stringify(user));
          window.location = "index.html";
        }
        else{
          localStorage.setItem('tetap_login',"benar");
          localStorage.setItem('user',JSON.stringify(user));
          window.location = "index.html";
        }
      }

      // -------------------------------------------- Submit ------------------------------------------
      submit_button.addEventListener('click',user_login);

      // -------------------------------------------- Check Ada Akun Atau Tidak ------------------------------------------

      function getUsername(){
      let tetap_login = localStorage.getItem("tetap_login");

      if(tetap_login == "benar"){
        pengguna_saat_ini = JSON.parse(localStorage.getItem("user"));
      }
      else{
        pengguna_saat_ini = JSON.parse(sessionStorage.getItem("user"));
      }
    }

      // -------------------------------------------- Windows Load ------------------------------------------
      window.onload = function(){
        getUsername()
      if(pengguna_saat_ini == null){
      }
      else{
        submit_button.innerHTML ="Dilarang Login";
        submit_button.classList.add("disabled");

        belum_punya_akun.innerHTML="Kembali Ke Akun"
        belum_punya_akun.href="index.html"

        input_password.disabled = true;

        input_username.disabled = true;
        
        window.location.href = "index.html"
      }
    }
    </script>
  </body>
