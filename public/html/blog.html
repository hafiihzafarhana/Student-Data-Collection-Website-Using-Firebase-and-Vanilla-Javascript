    <!-- script -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.9/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.9/firebase-analytics.js";
        
        const firebaseConfig = {
          apiKey: "....isi....",
          authDomain: "....isi....",
          databaseURL: "....isi....",
          projectId: "....isi....",
          storageBucket: "....isi....",
          messagingSenderId: "....isi....",
          appId: "....isi....",
          measurementId: "....isi...."
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        import { getDatabase, set, ref, update, remove, child, get, push, onValue, query, orderByChild} from "https://www.gstatic.com/firebasejs/9.6.9/firebase-database.js";

        let database = getDatabase(app);

        let halaman = document.getElementById("tempat_artikel")
        let kumpulan_artikel = document.getElementById("kumpulan_artikel")

        var link = new URL(window.location.href);
        var param = link.searchParams.get("page")
        // console.log(param)

        let sub_kategori = document.getElementById("sub_kategori");

        let setKategoriArtikel = () => {
        const starCountRef = ref(database, `KategoriArtikel`);
        onValue(starCountRef, (snapshot1) => {

          let opsi =``;
          snapshot1.forEach((e)=>{

            opsi+=`
            <li class="menu-item">
                  <a href="kategori_blog.html?kategori=${e.val().nama_kategori.toLowerCase()}" class="menu-link">
                    <div data-i18n="Fluid">${e.val().nama_kategori}</div>
                  </a>
                </li>
              `;
          })
          sub_kategori.innerHTML=opsi

        })
      }

      setKategoriArtikel()

        const starCountRef = ref(database, `DaftarArtikel`);
        
        onValue(starCountRef, (snapshot) => {
          let table = ``
          let table2 = ``
          document.title = `${param} | ADK`
          snapshot.forEach((data)=>{
            var link = new URL("https://pemweb-90f9f.web.app/html/blog.html");
            link.search = `?page=${data.val().slug_artikel}`
            var link_asli =link.toString()
            let short_text = data.val().isi_artikel
            let potong = short_text.slice(3,short_text.length-6)
                if(data.val().slug_artikel == param){
                  
                    table+= `
                    <div class="row">
                            <h3 class="text-center">${data.val().judul_artikel}</h3>
                            <img class="img-fluid d-flex mx-auto my-4" style="width:20%" src="${data.val().link_gambar}" alt="Card image cap">
                            <p>Kategori : <b>${data.val().kategori}</b></p>
                            <p>Tanggal Publikasi: <i>${data.val().waktu_publish}</i></p>
                        </div>
                        <div class="row">
                            <p>${data.val().isi_artikel}</p>
                    </div>
                    `;
                }
                else{
                    table2+=`
                    <div class="col-md-4">
                        <div class="card-body">
                            <h5 class="card-title text-black">${data.val().judul_artikel}</h5>
                                <h6 class="card-subtitle text-muted text-center"></h6>
                                <img class="img-fluid d-flex mx-auto my-4" src="${data.val().link_gambar}" alt="Card image cap">
                                <a href="${link_asli}" class="card-link">Detail Blog</a>
                        </div>
                    </div>
                    `
                }
            })
            // console.log(table)
          halaman.innerHTML = table
          kumpulan_artikel.innerHTML = table2
        });
    </script>
