  <body>
    <!-- Content -->

    <div class="container-xxl">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
          <!-- Register Card -->
          <div class="card">
            <div class="card-body">
              <!-- Logo -->
              <div class="app-brand justify-content-center">
                <a href="index.html" class="app-brand-link gap-2">
                  <img src="./../assets/img/gambarku/logo/logo.png" style="width: 20%;" alt="">

              </div>
              <!-- /Logo -->
              <h4 class="mb-2 text-center">Selamat Datang</h4>

                <div class="mb-3">

              <p class="text-center" id="belum_punya_akun">

                  <span>kembali</span>

    <!-- / Content -->

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <script src="../assets/vendor/libs/jquery/jquery.js"></script>

    <!-- Vendors JS -->

    <!-- Main JS -->
    <script src="../assets/js/main.js"></script>

    <!-- Page JS -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.9/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.9/firebase-analytics.js";

      const firebaseConfig = {
          apiKey: "....isi....",
          authDomain: "....isi....",
          databaseURL: "....isi....",
          projectId: "....isi....",
          storageBucket: "....isi....",
          messagingSenderId: "....isi....",
          appId: "....isi....",
          measurementId: "....isi...."
        };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);

      import { getDatabase, set, ref, update, remove, child, get} from "https://www.gstatic.com/firebasejs/9.6.9/firebase-database.js";

      // database
      const database = getDatabase();
      // console.log(get(child(ref(database,"UsersList/"+"nama"))))

      // -------------------------------------------- Element HTML ------------------------------------------
      const input_nama = document.getElementById('input_nama');
      const input_username = document.getElementById('input_username');
      const input_password = document.getElementById('input_password');
      const submit_button = document.getElementById('submit_button');
      var pengguna_saat_ini = null;
      const punya_akun = document.getElementById("punya_akun");
      const role = 3;
       // -------------------------------------------- Validasi ------------------------------------------
      function is_empty_or_spaces(str){
        return str === null || str.match(/^ *$/) != null;
      }

       function validasi(){
        let nama_regex = /^[a-zA-Z ]+$/; //abc ABC
        let email_regex = /^[a-zA-Z0-9]+@(gmail)\.com$/; //abc ABC 123@gmail.com
        let username_regex = /^[a-zA-Z0-9]{5,}$/; //abc ABC 123 (minimal 5 karakter tanpa maksimum karakter)
        // let password_regex = new RegExp("^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.{8,})")
        let password_regex = /^[a-zA-Z0-9]{8,}$/;
        if(is_empty_or_spaces(input_nama.value) || is_empty_or_spaces(input_username.value) || is_empty_or_spaces(input_password.value)){
          Swal.fire({
            icon: 'error',
            title: 'Oops...',
            text: 'Form Tidak Boleh Kosong !',
          })
          return false;
        }

        if(!nama_regex.test(input_nama.value)){
          Swal.fire({
            icon: 'error',
            title: 'Oops...',
            text: 'Format nama salah. Harus : abc dan ABC !',
          })
          return false;
        }

        if(!username_regex.test(input_username.value)){
          // alert("Format usernamae salah. Harus: abc ABC 123 (minimal 5 karakter)");
          Swal.fire({
            icon: 'error',
            title: 'Oops...',
            text: 'Format username salah. Harus: abc ABC 123 (minimal 5 karakter) !',
          })
          return false;
        }

        if(!password_regex.test(input_password.value)){
          // alert("Format password salah. Harus: abc ABC 123 (minimal 8 karakter)");
          Swal.fire({
            icon: 'error',
            title: 'Oops...',
            text: 'Format password salah. Harus: abc ABC 123 (minimal 8 karakter) !',
          })
          return false;
        }

        return true;
      }

       // -------------------------------------------- User Registrasi ------------------------------------------
      function user_registrasi(){
        if(!validasi()){
          return;
        }
        const db_reference = ref(database);
        get(child(db_reference,"UsersList/"+input_username.value)).
        then((subjek)=>{
          if(subjek.exists()){
            Swal.fire({
            icon: 'error',
            title: 'Oops...',
            text: 'Akun ini telah dibuat !',
          })
          }
          else{
            Swal.fire({
                title: 'Validasi',
                text: "Apakah Kamu Manusia ?",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Ya, Benar'
              }).then((result) => {
                if (result.isConfirmed) {
                  let data = {
                    name:input_nama.value,
                    username:input_username.value,
                    password:enkripsi_password(),
                    role:role,
                    waktuDaftar:new Date().toString(),
                    ImageURL:"null1"
                  }
                  set(ref(database, "UsersList/"+input_username.value),data).
                  then(()=>{
                    Swal.fire({
                      icon: 'success',
                      title: 'User Telah Ditambahkan',
                      showConfirmButton: false,
                      timer: 1500
                    })
                  }).
                  catch((err)=>{
                    alert("Error : "+ err)
                    Swal.fire({
                      icon: 'error',
                      title: 'Oops...',
                      text: 'Error '+err,
                    })
                  })
                  setTimeout(function(){
                    window.location.href="login.html";
                  },1500)
                }
                else{
                  Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Robot / AI DIlarang Masuk !',
                  })
                }
              })
  
          }
        });
      }

      // -------------------------------------------- Enkripsi ------------------------------------------

      function enkripsi_password(){
        var pass12 = CryptoJS.AES.encrypt(input_password.value,input_password.value);
        return pass12.toString()
      }

      // -------------------------------------------- Submit ------------------------------------------
      submit_button.addEventListener('click',user_registrasi);
      // -------------------------------------------- Check Ada Akun Atau Tidak ------------------------------------------

      function getUsername(){
      let tetap_login = localStorage.getItem("tetap_login");

      if(tetap_login == "benar"){
        pengguna_saat_ini = JSON.parse(localStorage.getItem("user"));
      }
      else{
        pengguna_saat_ini = JSON.parse(sessionStorage.getItem("user"));
      }
    }

      // -------------------------------------------- Windows Load ------------------------------------------
      window.onload = function(){
        getUsername()
      if(pengguna_saat_ini == null){
        
      }
      else{
        submit_button.innerHTML ="Dilarang Login";
        submit_button.classList.add("disabled");
        submit_button.style.color="white";

        punya_akun.innerHTML="Kembali Ke Akun"
        punya_akun.href="index.html"

        input_password.disabled = true;

        input_username.disabled = true;

        input_nama.disabled = true;

        window.location.href = "index.html"
      }
    }
    </script>

  </body>
